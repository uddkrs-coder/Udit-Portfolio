<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udit Deepak - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <div class="logo">Udit Deepak</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contacts</a>
        </nav>
    </header>

    <section id="contact" class="contact-page-section">
        <h1 class="page-title">Contact</h1>
        <h2 class="form-title">Get in touch with us</h2>

        <div class="contact-form-container">
            <div class="contact-flex-wrapper">
                <div class="contact-image" style="background-image: url('a40a04dc-3c9f-4a06-8f8b-da969daecb47.jpg');"></div>
                <div class="contact-form-wrapper">
                    <form action="#" method="POST" class="contact-form">
                        <div class="form-group-inline">
                            <div class="form-field">
                                <input type="text" id="full_name" name="full_name" placeholder="FULL NAME">
                            </div>
                            <div class="form-field">
                                <input type="email" id="email_address" name="email_address" placeholder="EMAIL ADDRESS">
                            </div>
                        </div>
                        <div class="form-field">
                            <input type="text" id="subject" name="subject" placeholder="SUBJECT">
                        </div>
                        <div class="form-field">
                            <textarea id="message" name="message" placeholder="MESSAGE"></textarea>
                        </div>
                        <button type="submit" class="send-message-button">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
